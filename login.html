<!DOCTYPE html>
<html ng-app="teendevio">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>teen-dev.io</title>

</head>
<body>
	<section class="the-top">
		<div class="container">
			<nav class="navbar navbar-fixed-top">
				<div class="row">
					<div class="col-md-4 col-md-offset-2">
						<a href="index.html" class="navbar-brand white">teendev.io</a>
					</div>
					<div class="col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-4">
						<ul>
							<li><a href="signup.html" class="btn btn-success navbar-btn">sign up</a></li>
							<li><a href="login.html" class="btn navbar-btn white">login</a></li>
							<li><a href="about.html" class="btn navbar-btn white">about</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="row">
				<div class="jumbotron col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
					<p class="center">login with <button class="btn btn-danger">Google</button></p>
					<br/>
					<p class="center">or</p>
					<br/>

						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
